{% extends 'layout.html' %}
{% block main %}
      
<div class="row">
  <div class="col-md-8 col-md-push-1 list-group">
    <legend class="page-header">Users</legend>
    {% for user in users %}
      <p>{{ loop.index }}. {{ user.email }} ({{ user.id }}, {{ user.isAdmin }}, {{ user.password }})</p>
    {% endfor %}

  </div>

  
</div>


{% endblock %}
