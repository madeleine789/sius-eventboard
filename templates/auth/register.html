{% extends "layout.html" %}
Z

{% block main %}

  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        {%  if error %}

            <div class="alert alert-dismissible alert-danger">
              <button type="button" class="close" data-dismiss="alert">Ã—</button>
              <strong>ERROR: </strong> <a href="/register" class="alert-link"> {{ error }}</a>. Try submitting again.
            </div>
        {%  endif %}
      <form action="" method="POST" role="form">
      	{{ form.csrf_token }}
        <legend class="page-header">Register a new user</legend>


          <div class="form-group" id="user-role" >
            <input name="user_role" type="hidden" id="user_role" value="">
            <div class="btn-group user-role"  data-toggle="buttons-radio">
                <button type="button" class="btn btn-default" style="width:120px">COMMENTER</button>
                <button type="button" class="btn btn-default" style="width:120px">CREATOR</button>
            </div>
            <br/>
          </div>
        <div class="form-group">
          <label for="">Email:</label>
          <input type="email" id="email" name="email" required="required" class="form-control" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="">Password:</label>
          <input type="password" name="password" id="password" class="form-control" required="required" title="" placeholder="Create a password">
        </div>
        
        <div class="form-group">
          <label for="">Repeat Password:</label>
          <input type="password" name="confirm" id="confirm" class="form-control" required="required" title="">
        </div>
        
      
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>

  

{% endblock %}

{% block scripts %}
    <script>
            $(document).ready(function() {
                $('.user-role .btn').click(function(){
                    $("#user_role").val($(this).text());
                    $(this).removeClass('btn-default').addClass('btn-primary').addClass('active').siblings().removeClass('btn-primary').removeClass('active');
                });
            });

        </script>
{% endblock %}
