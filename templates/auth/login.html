{% extends "layout.html" %}

{% block main %}

  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <form action="" method="POST" role="form">
        <legend class="page-header">Login</legend>
      
        <div class="form-group">
          <label for="">Username:</label>
          <input type="text" id="username" name="username" class="form-control" >
        </div>

        <div class="form-group">
          <label for="">Password:</label>
          <input type="password" name="password" id="password" class="form-control" required="required" title="">
            <br />
            <input id="checkbox" type="checkbox" value="remember-me" />
            <label for="checkbox">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="form-group">
            <legend class="page-header">Sign in with Twitter</legend>
            <a href="/login/twitter"><img src="/static/twitter.png"></a>
        </div>
      </form>
    </div>
  </div>

  

 
{% endblock %}
